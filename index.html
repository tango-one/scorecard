<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>ScoreCard</title>

</head>
<body>

    <div class="container">
        
        <div class="home">
            <h3 class="header-home">HOME</h3>
            <h3 class="display" id="display-home"></h3>
            <div class="score">
                <div class="one">
                    <h2 id="one" onclick="one()">1</h2>
                </div>
                <div class="two">
                    <h2 id="two" onclick="two()">2+</h2>
                </div>
                <div class="tre">
                    <h2 id="tre" onclick="tre()">3+</h2>
                </div>
            </div>
        </div>

        <div>
            <h3 class="header-Guest">GUEST</h3>
            <h3 class="display" id="display-guest"></h3>
            <div class="score">
                <div class="one">
                    <h2 id="GuestOne" onclick="GuestOne()">1</h2>
                </div>
                <div class="two">
                    <h2 id="GuestTwo" onclick="GuestTwo()">2</h2>
                </div>
                <div class="tre">
                    <h2 id="GuestTre" onclick="GuestTre()">3+</h2>
                </div>
                
            </div>
        </div>
        
    </div>



</body>
<script src="./js/score.js"></script>
</html>
